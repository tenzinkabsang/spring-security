server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user_registration
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  security:
    user:
      name: admin
      password: password
